<html>
    <head>
        <script>

            var a=prompt("Enter a value");
           var b = Math.ceil(a);
            var Text="This is a dummy text"
            var newText = Text.slice(0,4);
            var revText="";
            for(var i=newText.length -1; i>=0 ; i--)
            {
                revText+= newText[i];
                
            }
            alert("Round Value = "+b)
            alert("Text = "+Text)
            alert("Sliced Text = " + newText)
            alert("Reversed Text = "+revText)
        </script>
    </head>

</html>
