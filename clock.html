<html>
    <head>
        <script>

            var hours=[];
            var minutes=[];
            var seconds=[];
            for(var i=0;i<=12;i++)
            {
                hours.push(i)
                for(var j=0;j<=60;j++)
                {
                    minutes.push(j)
                    for(var k=0;k<=60;k++)
                    {
                        seconds.push(k);
                        alert("TIME = "+hours[i]+":"+minutes[j]+":"+seconds[k]);
                    }
                }
            }
            
            

        </script>
    </head>

</html>
